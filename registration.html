<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="logo-part">
      <div class="container">
        <div class="wrapper">
          <div class="logo">
            <img src="logo-register.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="bar-part">
      <div class="container">
        <div class="wrapper">
          <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-part">
      <div class="container">
        <div class="wrapper">
          <div class="main">
            <div class="left-part">
              <p>Registration Form</p>
              <p>Personal Detail</p>
              <img src="man-register.png" />
            </div>
            <div class="center-part"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="end-part">
      <div class="container">
        <div class="wrapper">
          <div class="end-wrap"></div>
        </div>
      </div>
    </div>
  </body>
</html>
