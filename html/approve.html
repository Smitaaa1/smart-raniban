<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="approve.css" />
    <script
      src="https://kit.fontawesome.com/786681a2ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="approve-box">
        <div class="logo">
          <div class="image">
            <img src="logo-approve.png" />
          </div>
        </div>
        <div class="form">
          <h1>Welcome to Smart Raniban</h1>
          <div class="main-content">
            <p for="email">Email Address</p>
            <div class="Form-group disabled">
              <input
                type="text"
                placeholder="loremipsm121321@gmail.com"
                name="email"
                id="email"
                disabled
              />
            </div>
          </div>
          <div class="main-content">
            <p for="psw">Password</p>
            <div class="Form-group">
              <input
                type="password"
                placeholder=""
                name="psw"
                id="psw"
                required
              />
              <i class="far fa-eye"></i>
            </div>
          </div>

          <div class="main-content">
            <p for="psw-repeat">Confirm Password</p>
            <div class="Form-group" style="margin-bottom: 30px">
              <input
                type="password"
                placeholder=""
                name="psw-confirm"
                id="psw-confirm"
                required
              />
              <i class="far fa-eye"></i>
            </div>
          </div>
          <div class="continue-btn">
            <button type="submit" class="continuebtn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
