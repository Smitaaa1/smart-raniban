<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="logo-part">
      <div class="container">
        <div class="wrapper">
          <div class="logo">
            <img src="images/logo-register.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="bar-part">
      <div class="container">
        <div class="wrapper">
          <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-part">
      <div class="container">
        <div class="wrapper">
          <div class="text">
            <h4>Registration Form</h4>
            <p>Personal Detail</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main-part">
      <div class="container">
        <div class="wrapper">
          <div class="main">
            <div class="left-part">
              <img src="images/man-register.png" />
            </div>
            <div class="center-part">
              <div class="form">
                <form action="">
                  <div class="form-group">
                    <div class="input-field">
                      <label for="fname">First Name</label>
                      <input type="disable" id="fname" name="firstname" />
                    </div>
                    <div class="input-field">
                      <label for="fname">Last Name</label>
                      <input type="disable" id="fname" name="firstname" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-field">
                      <label for="fname">Phone Number</label>
                      <input type="disable" id="fname" name="firstname" />
                    </div>
                    <div class="input-field">
                      <label for="fname">Date of Birth</label>
                      <input type="disable" id="fname" name="firstname" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-field1">
                      <label for="fname">Email Address</label>
                      <input type="disable" id="fname" name="firstname" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-bottom">
      <div class="container">
        <div class="wrapper">
          <div class="main-bottom-part">
            <p>Other details</p>
            <form>
              <div class="form-group1">
                <div class="input-field">
                  <label for="fname">Sheet Number</label>
                  <input type="disable" id="fname" name="firstname" />
                </div>
                <div class="input-field">
                  <label for="fname">Plot Number</label>
                  <input type="disable" id="fname" name="firstname" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="end-part">
      <div class="container">
        <div class="wrapper">
          <div class="end">
            <div class="end-wrap"></div>
            <div class="button-part">
              <button>Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
